<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AccessibleMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/icons-192.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
            Accessible Maps mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-0 ms-lg-4 me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0)" id="changeUserProfileBtn">
                        <span class="material-icons align-text-top me-1" aria-hidden="true">people</span> Change user
                        Profile</a>
                </li>
            </ul>
            <div class="d-flex" id="buildingSearchWrapper">
                <input class="form-control me-2" type="search" placeholder="Search for buildings"
                       aria-label="Search for buildings"
                       id="buildingSearch">
                <button class="btn btn-outline-secondary" id="buildingSearchSubmit">Search</button>
            </div>
            <div class="spinner-border ms-3 d-none" role="status" id="loadingIndicator">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</nav>
<div id="toastWrapper"></div>

<div id="map" aria-disabled="true"></div>

<button type="button" class="btn btn-light d-flex p-1 shadow" aria-label="Set view to the focused building"
        id="centeringButton">
    <span class="material-icons" role="presentation">center_focus_weak</span>
</button>

<nav aria-label="Change displayed level" id="levelControlWrapper">
    <ul class="pagination justify-content-center" id="levelControl"></ul>
</nav>

<div class="card border border-2 mx-3 shadow" id="legendWrapper">
    <a class="btn btn-light w-100" role="button" data-bs-toggle="collapse" data-bs-target="#legend"
       aria-expanded="false"
       aria-controls="legend" id="legendHeaderButton">
        <div class="card-title h5 d-flex justify-content-between">
            Legend
            <span class="material-icons more-less" role="presentation" id="legendCollapseIcon">north_east</span>
        </div>
    </a>
    <div class="collapse card-body" id="legend" role="status">
        <table id="legendTable">
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="card mx-3 shadow" id="descriptionAreaWrapper">
    <div class="card-body" id="descriptionArea" role="status"></div>
</div>

<!--user profile modal-->
<div class="modal fade settings" id="userProfileModal" tabindex="-1"
     aria-labelledby="userProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userProfileModalLabel">Select User Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Profiles quick switch</h6>
                <div class="collection" id="userProfileList"></div>
                <h6>Settings</h6>
                <div class="collection" id="userSettingsList"></div>
            </div>
        </div>
    </div>
</div>

<!--feature selection-->
<div class="modal fade settings" id="userFeatureSelectionModal" tabindex="-1"
     aria-labelledby="userFeatureSelectionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#userProfileModal"
                        aria-label="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </button>
                <h5 class="modal-title" id="userFeatureModalLabel">Select Features</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Feature selection</h6>
                <div class="collection" id="userFeatureList"></div>

                <h6>Accessible feature selection</h6>
                <div class="collection" id="userAccessibleFeatureList"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveFeatureSelection">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--display settings-->
<div class="modal fade settings" id="userVisualSettingsModal" tabindex="-1"
     aria-labelledby="userVisualSettingsModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#userProfileModal"
                        aria-label="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </button>
                <h5 class="modal-title" id="visualSettingsLabel">Visual Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Color blindness</h6>
                <div class="collection" id="colorBlindnessList"></div>

                <h6>Contrast settings</h6>
                <div class="collection" id="contrastSettingsList"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveVisualSettings">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="./dist/main.js"></script>
<script src="./dist/style.js"></script>

</body>
</html>
