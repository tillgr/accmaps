<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AccessibleMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/icons-192.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
            Accessible Maps mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="changeUserProfileBtn">Change user Profile</a>
                </li>
            </ul>
            <div class="d-flex" id="buildingSearchWrapper">
                <input class="form-control me-2" type="search" placeholder="Search for buildings"
                       aria-label="Search for buildings"
                       id="buildingSearch">
                <button class="btn btn-outline-secondary" role="button" id="buildingSearchSubmit">Search</button>
            </div>
            <div class="spinner-border ms-3 d-none" role="status" id="loadingIndicator">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</nav>

<div id="map" aria-disabled="true"></div>

<nav aria-label="Change displayed level" id="levelControlWrapper">
    <ul class="pagination justify-content-center" id="levelControl"></ul>
</nav>

<div class="card mx-3 shadow" id="descriptionAreaWrapper">
    <div class="card-body" id="descriptionArea" role="status"></div>
</div>

<div class="modal fade" id="userProfileModal" tabindex="-1"
     aria-labelledby="userProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userProfileModalLabel">Select User Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="collection" id="userProfileList"></div>
            </div>
        </div>
    </div>
</div>

<script src="./dist/main.js"></script>
<script src="./dist/style.js"></script>

</body>
</html>
