<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="teal darken-3">
    <div class="nav-wrapper">
        <span class="brand-logo center">AccessibleMaps mobile</span>
        <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#" title="change user profile" id="changeUserProfileBtn1">
                <i class="material-icons" aria-disabled="true">people</i>
            </a></li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="sidenav">
    <li><a href="#" id="changeUserProfileBtn2"><i class="material-icons" aria-disabled="true">people</i> change user
        profile</a></li>
</ul>

<div class="progress" title="loading" id="loading_indicator" aria-disabled="true">
    <div class="indeterminate" aria-disabled="true"></div>
</div>

<div id="map" aria-disabled="true"></div>

<ul class="pagination scale-transition scale-out" id="levelControl"></ul>

<div id="descriptionArea" class="card-panel" role="status"></div>

<!-- Modal Structure -->
<div id="buildingSearchModal" class="modal" aria-disabled="true">
    <div class="modal-content">
        <h3>Search for buildings</h3>
        <label for="buildingSearch">Search term</label>
        <input type="text" id="buildingSearch" placeholder="Name">

        <div class="card-panel scale-transition scale-out">
            <span class="red-text" id="searchErrorMessage">This is a card panel with dark blue text</span>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#map" class="modal-close waves-effect waves-teal btn-flat">Abort</a>
        <button class="btn" id="buildingSearchSubmit">Search</button>
    </div>
</div>

<div id="userProfileModal" class="modal bottom-sheet " aria-disabled="true">
    <div class="modal-content">
        <h3 class="header">Select User Profile</h3>
        <div class="collection" id="userProfileList"></div>
    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" href="#buildingSearchModal" title="search for buildings"
       role="button">
        <i class="large material-icons" aria-disabled="true">search</i>
    </a>
</div>

<script src="./dist/main.js"></script>
<script src="./dist/style.js"></script>

</body>
</html>
