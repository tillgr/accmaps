<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="teal darken-3">
    <div class="nav-wrapper center">
        <span class="brand-logo center">AccessibleMaps mobile</span>
    </div>
</nav>

<div class="progress" title="loading" id="loading_indicator" aria-disabled="true">
    <div class="indeterminate"></div>
</div>


<div id="map" aria-label="Map"></div>

<fieldset id="lvlControlFieldset">
    <legend>Change level to:</legend>
    <div id="levelControl"></div>
</fieldset>

<a class="waves-effect waves-light btn modal-trigger" href="#modal1" role="button">Search for buildings</a>

<!-- Modal Structure -->
<div id="modal1" class="modal" aria-disabled="true">
    <div class="modal-content">
        <label for="buildingSearch">Search for a building</label>
        <input type="text" id="buildingSearch" placeholder="Name">
        <button class="btn" id="buildingSearchSubmit">Search</button>
        <p class="error"></p>
    </div>
    <div class="modal-footer">
        <a href="#map" class="modal-close waves-effect waves-green btn-flat">Abort</a>
    </div>
</div>

<script src="./js/dist/main.js"></script>

</body>
</html>
