<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="teal darken-3">
    <div class="nav-wrapper center">
        <a href="#" class="brand-logo">AccMaps mobile</a>
        <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="sidenav">
    <li><a href="profile.html">Profile</a></li>
    <li><a href="settings.html">Settings</a></li>
</ul>

<div class="progress" title="loading" id="loading_indicator">
    <div class="indeterminate"></div>
</div>

<div class="card">
    <div class="card-content">
        <label for="map" style="display: none">Karte</label>
        <div id="map"></div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Search for buildings</a>
    </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal add-building">
    <div class="modal-content">
        <label for="buildingSearch">Search for a building</label>
        <input type="text" id="buildingSearch" placeholder="Name">
        <button class="btn" id="buildingSearchSubmit">Search</button>
        <p class="error"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Abort</a>
    </div>
</div>

<script src="./js/dist/main.js"></script>

</body>
</html>
