<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleMaps Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="teal darken-3">
    <div class="nav-wrapper center">
        <span class="brand-logo center">AccessibleMaps mobile</span>
    </div>
</nav>

<div class="progress" title="loading" id="loading_indicator" aria-disabled="true">
    <div class="indeterminate"></div>
</div>

<div id="map" aria-label="Map"></div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="levelControl" class="scale-transition scale-out"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="descriptionArea" class="col s12 scale-transition scale-out" role="status"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1" role="button">Search for buildings</a>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal" aria-disabled="true">
    <div class="modal-content">
        <h4>Search for buildings</h4>
        <label for="buildingSearch">Search term</label>
        <input type="text" id="buildingSearch" placeholder="Name">

        <div class="card-panel scale-transition scale-out">
            <span class="red-text" id="searchErrorMessage">This is a card panel with dark blue text</span>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#map" class="modal-close waves-effect waves-teal btn-flat">Abort</a>
        <button class="btn" id="buildingSearchSubmit">Search</button>
    </div>
</div>

<script src="./dist/main.js"></script>

</body>
</html>
